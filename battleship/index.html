<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Battleship<span class="version"> v0.1</span></h1>
            <div class="counter">
                <span id="hitCounter">0</span>
                &nbsp;hits&nbsp;/&nbsp;
                <span id="missCounter">0</span>
                &nbsp;misses
            </div>
        </div>
        <div id="board">
            <div id="gameBoard" class="grid"></div>
            <button id="replayButton" onclick="location.reload()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
