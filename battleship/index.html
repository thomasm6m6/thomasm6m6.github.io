<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Battleship<span class="version"> v0.1</span></h1>
            <div id="status">
                <span id="messageField"></span>
                <div id="counter">
                    <span id="hitCounter">0</span>
                    hits /
                    <span id="missCounter">0</span>
                    misses
                </div>
            </div>
        </div>
        <div id="board">
            <div class="gameBoard grid">
            </div>
            <button id="replayButton" onclick="location.reload()">Restart</button>
        </div>
        <div class="rules">
            <!-- TODO arrow button to collapse. Make same color as .version -->
            <p>The ships are as follows:
                <ul>
                    <li>Carrier    (5 spaces)</li>
                    <li>Battleship (4 spaces)</li>
                    <li>Cruiser    (3 spaces)</li>
                    <li>Submarine  (3 spaces)</li>
                    <li>Destroyer  (2 spaces)</li>
                </ul>
            </p>
            <p>Ships cannot be placed next to one another.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
